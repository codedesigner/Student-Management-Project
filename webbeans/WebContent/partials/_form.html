<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Student Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="student.studentName" class="form-control" id="title" placeholder="Enter Student Name"/>
  </div>
</div>

<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Father's Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="student.fathersName" class="form-control" id="year" placeholder="Enter Father's Name"/>
  </div>
</div>

<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Mother's Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="student.mothersName" class="form-control" id="director" placeholder="Enter Mother's Name"/>
  </div>
</div>

<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Enrollment Number</label>
  <div class="col-sm-10">
    <input type="text" ng-model="student.enrollmentNumber" class="form-control" id="plot" placeholder="Enter Enrollment Number"/>
  </div>
</div>

<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Date Of Birth</label>
  <div class="col-sm-10">
    <input type="text" ng-model="student.dateOfBirth" class="form-control" id="director" placeholder="Enter Date Of Birth"/>
  </div>    
</div>

<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="student.address" class="form-control" id="director" placeholder="Enter Address"/>
  </div>    
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" method="post" action="StudentServlet" class="btn btn-primary" value="Save"/>
  </div>
</div>
