<table class="table studenttable">
  <tr>
    <td><h3>Details for {{student.studentName}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>Student Name</td>
    <td>{{student.studentName}}</td>
  </tr>
  <tr>
    <td>Father's Name</td>
    <td>{{student.fathersName}}</td>
  </tr>
  <tr>
    <td>Mother's Name</td>
    <td>{{student.mothersName}}</td>
  </tr>
  <tr>
    <td>EnrollmentNumber</td>
    <td>{{student.enrollmentNumber}}</td>
  </tr>
  <tr>
    <td>Date Of Birth</td>
    <td>{{student.dateOfBirth}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" method="get" action="StudentServlet" ui-sref="editStudent({id:student._id})">Edit</a>
</div>
