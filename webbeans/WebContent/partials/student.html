<a ui-sref="webbeans" class="btn-primary btn-lg nodecoration">Add New Student</a>
 
<table class="table movietable">
  <tr>
    <td><h3>All Students</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="student in students">
    <td>{{student.studentName}}</td>
    <td>{{student.fathersName}}</td>
    <td>{{student.mothersName}}</td>
    <td>{{student.enrollmentNumber}}</td>
    <td>{{student.dateOfBirth}}</td>
    <td>{{student.address}}</td>
    <td>
      <a class="btn btn-primary" method="get" action="StudentServlet" ui-sref="viewStudent({id:student._id})">View</a>
      <a class="btn btn-danger"  method="post" action="StudentServlet" ng-click="deleteStudent(student)">Delete</a>
    </td>
  </tr>
</table>
